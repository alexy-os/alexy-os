  <script> const darkModeToggl = document.createElement('button'); darkModeToggl.innerHTML = '☀'; darkModeToggl.className = 'fixed bottom-4 left-4 bg-slate-200 dark:bg-slate-700 p-2 rounded-full text-xs focus:outline-none transition duration-300 ease-in-out transform hover:scale-110'; document.body.appendChild(darkModeToggl); darkModeToggl.addEventListener('click', () => { document.documentElement.classList.toggle('dark') }); if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark') } else { document.documentElement.classList.remove('dark') } darkModeToggl.addEventListener('click', () => { if (document.documentElement.classList.contains('dark')) { localStorage.theme = 'dark' } else { localStorage.theme = 'light' } }) </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio-element');
      const playBtn = document.getElementById('play-btn');
      const progressBar = document.getElementById('progress-bar');
      const timeDisplay = document.getElementById('time-display');

      // Иконки для кнопки воспроизведения/паузы
      const playIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
      const pauseIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';

      // Обработчик кнопки воспроизведения/паузы
      playBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playBtn.innerHTML = pauseIcon;
        } else {
          audio.pause();
          playBtn.innerHTML = playIcon;
        }
      });

      // Форматирование времени в мм:сс
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' + secs : secs}`;
      }

      // Обновление прогресс-бара и отображения времени
      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
      });

      // Перемотка при клике на прогресс-бар
      progressBar.parentElement.addEventListener('click', (e) => {
        const rect = progressBar.parentElement.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        audio.currentTime = pos * audio.duration;
      });

      // Обработка окончания воспроизведения
      audio.addEventListener('ended', () => {
        playBtn.innerHTML = playIcon;
      });

      // Инициализация длительности после загрузки метаданных
      audio.addEventListener('loadedmetadata', () => {
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
      });
    });
  </script>
